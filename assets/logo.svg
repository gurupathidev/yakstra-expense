<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Calculator Icon Base -->
  <rect x="50" y="40" width="100" height="130" rx="12" fill="url(#logoGradient)"/>
  
  <!-- Display Screen -->
  <rect x="60" y="50" width="80" height="30" rx="6" fill="white" opacity="0.9"/>
  
  <!-- Calculator Buttons Grid -->
  <circle cx="70" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="93" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="116" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="139" cy="100" r="8" fill="url(#accentGradient)"/>
  
  <circle cx="70" cy="123" r="8" fill="white" opacity="0.8"/>
  <circle cx="93" cy="123" r="8" fill="white" opacity="0.8"/>
  <circle cx="116" cy="123" r="8" fill="white" opacity="0.8"/>
  <circle cx="139" cy="123" r="8" fill="url(#accentGradient)"/>
  
  <circle cx="70" cy="146" r="8" fill="white" opacity="0.8"/>
  <circle cx="93" cy="146" r="8" fill="white" opacity="0.8"/>
  <circle cx="116" cy="146" r="8" fill="white" opacity="0.8"/>
  <circle cx="139" cy="146" r="8" fill="url(#accentGradient)"/>
  
  <!-- Dollar Sign Overlay -->
  <g transform="translate(145, 35)">
    <circle cx="15" cy="15" r="18" fill="url(#accentGradient)"/>
    <text x="15" y="23" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Brand Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">YAKSTRA</text>
</svg>
